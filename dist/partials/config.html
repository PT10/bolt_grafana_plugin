<datasource-http-settings current="ctrl.current" suggest-url="http://localhost:8983">
</datasource-http-settings>

<div class="tight-form">
    <h3 class="page-heading">Bolt settings</h3>
    <div class="gf-form-group">
      <div class="gf-form-inline">
        <div class="gf-form max-width-30">
          <span class="gf-form-label width-16">Anomaly collection</span>
          <input
            class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
            type="text"
            min-length="0"
            data-provide="typeahead"
            name="anCollection"
            ng-model=ctrl.current.jsonData.anCollection
            required
          />
        </div>
      </div>
      <div class="gf-form-inline">
        <div class="gf-form max-width-30">
          <span class="gf-form-label width-16">Raw Logs collection</span>
          <input
            class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
            type="text"
            min-length="0"
            data-provide="typeahead"
            name="rawCollection"
            ng-model=ctrl.current.jsonData.rawCollection
          />
        </div>
      </div>
      <div class="gf-form-inline">
        <div class="gf-form max-width-30">
          <span class="gf-form-label width-16">Timestamp field</span>
          <input
            class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
            type="text"
            min-length="0"
            data-provide="typeahead"
            name="timestampField"
            ng-model=ctrl.current.jsonData.timestampField
            required
          />
        </div>
      </div>
    </div>
  </div>
