<datasource-http-settings current="ctrl.current" suggest-url="http://localhost:8983">
</datasource-http-settings>

<div class="tight-form">
    <h3 class="page-heading">Solr settings</h3>
    <div class="gf-form-group">
      <div class="gf-form-inline">
        <div class="gf-form max-width-30">
          <span class="gf-form-label width-16">Anomaly Collection Name</span>
          <input
            class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
            type="text"
            placeholder="Collection Name"
            min-length="0"
            data-provide="typeahead"
            name="anCollection"
            ng-model=ctrl.current.jsonData.anCollection
          />
        </div>
      </div>
      <div class="gf-form-inline">
        <div class="gf-form max-width-30">
          <span class="gf-form-label width-16">Raw Collection Name</span>
          <input
            class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
            type="text"
            placeholder="Collection Name"
            min-length="0"
            data-provide="typeahead"
            name="rawCollection"
            ng-model=ctrl.current.jsonData.rawCollection
          />
        </div>
      </div>
    </div>
  </div>
